<!DOCTYPE html>
<html>
    <header>
        <title>Tag</title>
    </header>
    <body>
        <article>
            <h1>headline one</h1>
            <h2>headline two</h2>
            <h3>headline three</h3>
            <h4>headline four</h4>
            <h5>headline five</h5>
            <h6>headline six</h6>
            <hr>
            <strong>This text is bold</strong>
            <hr>
            <em>This text is italic</em>
            <hr>
            I'm below<sup>I'm above</sup> <br>
            <small>And I am small!</small>
            <hr>
            <q>Die Ampel war grün!</q>
            <hr>
            <figure>
                <blockquote>
                    <p>Die Ampel war grün!</p>
                </blockquote>
                <figcaption>– Albert Einstein</figcaption>
            </figure>
            <hr>
            <mark>This text is highlighted</mark>
            <u>This text is underlined</u>
            <hr>
            <input type="color" name="myCheckbox" value="#ff0000"> 
            <hr>
            <input type="color" name="myCheckbox" value="#80ff00">
            <hr>
        </article>
    </body>
</html>
